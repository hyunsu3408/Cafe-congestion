<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카페 혼잡도 추천</title>
</head>
<body>
    <h1> 지역 기반 카페 추천</h1>
    
    <form action="/results" method = "POST">
        <label for="region">지역 선택 또는 입력:</label>
        <select name="region" id="region">
            <option value="강남"></option>
            <option value="마포"></option>
            <option value="용산"></option>
            <option value="서대문구"></option>
            <option value="종로"></option>
            <option value="성동"></option>
            <option value="광진"></option>
            <option value="중구"></option>
        </select>
        <input type="submit" value="카페 추천 보기">
    </form>
</body>
</html>
